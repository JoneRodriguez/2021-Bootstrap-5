<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2 column Boot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="container mt-3">
                <div class="mt-4 p-5 bg-dark text-white rounded text-center">
                    <h1>Header Example</h1>
                    <p>Subtitle of Webpage</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <nav class="navbar navbar-expand-sm bg-dark navbar-light rounded">
                <ul class="nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Product</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Contact Us</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col border p-5">First Column</div>
        <div class="col border p-5">Second Column</div>
        <div class="col border p-5">Third Column</div>
    </div>
    <div class="row">
        <div class="col">
            Footer Here
        </div>
    </div>
</div>

</html>
