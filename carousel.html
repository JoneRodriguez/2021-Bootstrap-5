<!DOCTYPE html>
<html lang="en">
<head>
  <title>Carousel - The Improved Image Gallery!</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
  <!-- Carousel -->
  <div id="gallery" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#gallery" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#gallery" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#gallery" data-bs-slide-to="2"></button>
    </div>

    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="pics/hampter.jfif" alt="Los Angeles" class="d-block" style="width:70%">
      </div>
      <div class="carousel-item">
        <img src="pics/christ.jfif" alt="Chicago" class="d-block" style="width:70%">
      </div>
      <div class="carousel-item">
        <img src="pics/tears.jfif" alt="New York" class="d-block" style="width:70%">
      </div>
    </div>

    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#gallery" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#gallery" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

</div>
</body>
</html>
