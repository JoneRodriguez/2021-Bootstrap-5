<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <!--
    justify-content-center: makes everything centered; central alignment
    justify-content-end: pushes everything to the  right side of the page; end alignment
    flex-column: vertical alignment
    -->
    <ul class="nav">
        <li class="nav-item">
            <a href="#" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">Product</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">Blog</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">About Us</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">Contact Us</a>
        </li>
    </ul>
<br /><br /><br />

    <!--
    nav-tabs: turns into a tabbed navbar
    active: selects active page
    -->
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a href="#" class="nav-link active">Home</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">Product</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">Blog</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">About Us</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">Contact Us</a>
        </li>
    </ul>

    <br /><br /><br />
    <!--
    dropdown menus notes
    dropdown:
    dropdown-toggle:
    dropdown-menu:
    dropdown-item:
    -->
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a href="#" class="nav-link active">Home</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">Product</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">Blog</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">About Us</a>
        </li>
        <li class="nav-item dropdown">
            <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Contact Us</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item">Email</a></li>
                <li><a class="dropdown-item">Map</a></li>
                <li><a class="dropdown-item">Online</a></li>
                <li><a class="dropdown-item">Phone</a></li>
                <li><a class="dropdown-item">Twitter</a></li>
            </ul>
        </li>
    </ul>
</div>
</body>
</html>
