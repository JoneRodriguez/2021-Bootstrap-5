<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<!--
    Form Notes:
        All form items must be inside a <form></form> tag
    Standard Syntax:
        <form action="#" method="post"></form>
    Every input needs a label
    Input types: text,
    Bootstrap form classes: form-label, form-control
    Drop Downs:
    <select></select> <- Surround Options
    <options></options> <- Each Options
-->
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <form action="#" method="post">
                <div class="row">
                    <div class="col-sm-6">
                        <label for="fname" class="form-label">First Name:</label>
                        <input type="text" id="fname" name="fname" class="form-control"
                               placeholder="Enter Your First Name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <label for="lname" class="form-label">Last Name:</label>
                        <input type="text" id="lname" name="lname" class="form-control"
                               placeholder="Enter Your Last Name...your middle initial means nothing to me">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <label for="add1" class="form-label">Address 1:</label>
                        <input type="text" id="add1" name="add1" class="form-control"
                               placeholder="Enter Your Address here">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <label for="add2" class="form-label">Address 2:</label>
                        <input type="text" id="add2" name="add2" class="form-control"
                               placeholder="Put Second Address Here">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <label for="City" class="form-label">City:</label>
                        <input type="text" id="City" name="City" class="form-control"
                               placeholder="Put Town/City Here">
                    </div>
                    <div class="col-sm-2">
                        <label for="state" class="form-label">State:</label>
                        <!--<input type="text" id="state" name="state" class="form-control"
                               placeholder="Enter State">-->
                        <select class="form-select" name="state" id="state">
                            <option value="AL">AL</option>
                            <option value="AK">AK</option>
                            <option value="AR">AR</option>
                            <option value="AZ">AZ</option>
                            <option value="CA">CA</option>
                            <option value="CO">CO</option>
                            <option value="CT">CT</option>
                            <option value="DC">DC</option>
                            <option value="DE">DE</option>
                            <option value="FL">FL</option>
                            <option value="GA">GA</option>
                            <option value="HI">HI</option>
                            <option value="IA">IA</option>
                            <option value="ID">ID</option>
                            <option value="IL">IL</option>
                            <option value="IN">IN</option>
                            <option value="KS">KS</option>
                            <option value="KY">KY</option>
                            <option value="LA">LA</option>
                            <option value="MA">MA</option>
                            <option value="MD">MD</option>
                            <option value="ME">ME</option>
                            <option value="MI">MI</option>
                            <option value="MN">MN</option>
                            <option value="MO">MO</option>
                            <option value="MS">MS</option>
                            <option value="MT">MT</option>
                            <option value="NC">NC</option>
                            <option value="NE">NE</option>
                            <option value="NH">NH</option>
                            <option value="NJ">NJ</option>
                            <option value="NM">NM</option>
                            <option value="NV">NV</option>
                            <option value="NY">NY</option>
                            <option value="ND">ND</option>
                            <option value="OH">OH</option>
                            <option value="OK">OK</option>
                            <option value="OR">OR</option>
                            <option value="PA">PA</option>
                            <option value="RI">RI</option>
                            <option value="SC">SC</option>
                            <option value="SD">SD</option>
                            <option value="TN">TN</option>
                            <option value="TX">TX</option>
                            <option value="UT">UT</option>
                            <option value="VT">VT</option>
                            <option value="VA">VA</option>
                            <option value="WA">WA</option>
                            <option value="WI">WI</option>
                            <option value="WV">WV</option>
                            <option value="WY">WY</option>
                        </select>
                    </div>
                    <div class="col-sm-4">
                        <label for="zip" class="form-label">Zip:</label>
                        <input type="text" id="zip" name="zip" class="form-control"
                               placeholder="Enter Zip Here">
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <label for="reason" class="form-label">Reason For Contact:</label>
                            <select class="form-select" multiple name="reason" id="reason">
                                <option value="billing">Billing Problem:</option>
                                <option value="support">Technical Support:</option>
                                <option value="shipping">Shipping Issue:</option>
                                <option value="return>">Return Product</option>
                                <option value="cranky">Lodge Complaint:</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <label for="comment" class="form-label">Comments:</label>
                            <textarea class="form-control" rows="6" name="comment" id="comment">Enter Your Comment</textarea>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <button type="submit" class="btn btn-primary">Give Us Your Information</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
